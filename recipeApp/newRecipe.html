    <h1> Share your <br>amazing recipe!</h1>

  <!-- Form Container-->
  <div class="col cardwrapper">
    <!-- Form Recipe-->
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1"><h5>Name</h5></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pizza">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><h5>Category</h5></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Primo</option>
          <option>Secondo</option>
          <option>Contorno</option>
          <option>Dessert</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><h5>Time</h5></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>10 minutes</option>
          <option>20 minutes</option>
          <option>30 minutes</option>
          <option>40 minutes</option>
          <option>50 minutes</option>
          <option>1 hour</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"><h5>Difficulty</h5></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
          <option>Very Hard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1"><h5>Steps</h5></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
    <!--Submit-->
